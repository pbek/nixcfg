name: ğŸ“š Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - "README.md"
      - "docs/**"
      - "modules/**"
      - ".github/workflows/deploy-docs.yml"
      - "devenv.nix"
      - "devenv.yaml"
      - "devenv.lock"
      - "scripts/build-site.sh"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: âš™ï¸ Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: ğŸ”’ Cache dependencies
        uses: cachix/cachix-action@v16
        with:
          # https://app.cachix.org/cache/pbek-nixcfg-devenv
          name: pbek-nixcfg-devenv
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: ğŸ”§ Install devenv.sh
        run: nix profile add nixpkgs#devenv

      - name: ğŸ“ Generate Hokage Docs
        run: devenv shell "just hokage-options-md-save"

      - name: ğŸ—ï¸ Prepare Site
        run: ./scripts/build-site.sh

      - name: ğŸŒ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
