name: ğŸ”ï¸ Check flake for all systems

on:
  push:
    branches-ignore:
      # Ignore changes to the flake update workflow, it is handled by the pull_request event
      - update_flake_lock_action
    paths-ignore:
      - 'docker/**'
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - 'docker/**'

jobs:
  check:
    name: ğŸ”ï¸ Check flake
    runs-on: ubuntu-latest
    steps:
      - name: Install Nix
        uses: cachix/install-nix-action@v20
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Checkout code
        uses: actions/checkout@v3
      # https://nix.dev/manual/nix/2.18/command-ref/new-cli/nix3-flake-check.html
      - name: Check flake for all systems
        run: nix flake check --no-build
