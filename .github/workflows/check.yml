name: üîéÔ∏è Check flake for all systems

on:
  push:
    branches-ignore:
      # Ignore changes to the flake update workflow, it is handled by the pull_request event
      - update_flake_lock_action
    paths-ignore:
      - "docker/**"
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - "docker/**"

jobs:
  check:
    name: üîéÔ∏è Eval flake
    runs-on: ubuntu-latest
    strategy:
      matrix:
        host:
          - gaia
          - venus
          - rhea
          - hyperion
          - ally2
          - astra
          - caliban
          - sinope
          - netcup01
          - netcup02
          - home01
          - moobox01
          - jupiter
          - ally
          - pluto
          - mba-gaming-pc
          - dp01
          - dp02
          - dp03
          - dp04
          - dp05
          - dp06
          - dp07
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Run nix eval for ${{ matrix.host }}
        run: nix eval .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel.drvPath
