name: "ðŸ§ª Run tests"

on:
  push:
    branches-ignore:
      # Ignore changes to the flake update workflow, it is handled by the pull_request event
      - update_flake_lock_action
    paths:
      - pkgs/qownnotes/package.nix
      - flake.lock
      - tests/**
  workflow_dispatch:
  pull_request:
    paths:
      - pkgs/qownnotes/package.nix
      - flake.lock
      - tests/**

jobs:
  check:
    name: "ðŸ§ª Run tests"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: "ðŸ“¥ Checkout repository"
        uses: actions/checkout@v4

      - name: "ðŸ“¦ Install Nix"
        uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: "ðŸ§ª Run QOwnNotes integration test"
        run: nix build .#checks.x86_64-linux.qownnotes-unstable -L --no-link
